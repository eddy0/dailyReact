<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700i" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.css">
    <title>timer</title>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super()
            this.state = {
                hour: new Date(Date.now()).getHours(),
                minute:  new Date(Date.now()).getMinutes(),
                second: new Date(Date.now()).getSeconds()
            }
        }
    
        fetchData = () => {
            let  hour = new Date(Date.now()).getHours()
            let minute =  new Date(Date.now()).getMinutes()
            let second = new Date(Date.now()).getSeconds()
            
            this.setState(() => ({
                hour,
                minute,
                second,
            }))
        }
        
        componentDidMount() {
            this.interval = window.setInterval(() => {
                this.fetchData()
            }, 1000)
        }
        
        render() {
            let {hour, minute, second} = this.state
            hour = hour >= 10? `${hour}` : `0${hour}`
            minute = minute >= 10? `${minute}` : `0${minute}`
            second = second >= 10? `${second}` : `0${second}`
            return (
                <div className="time-box">
                    <span className="time-hour">{hour}</span>
                    <span className="time-minute">{minute}</span>
                    <span className="time-second">{second}</span>
                </div>
            )
        }
    }
   
    
    
    
    ReactDOM.render(
        <App />, document.getElementById('app'),
    )
</script>
</body>
</html>
